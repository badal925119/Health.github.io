<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!--fontawsome CDN-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
   integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Health Site</title>
</head>
<body>
  <div id="health_area">
    <div class="inner_health titale">
      <h2>How are you Felling?</h2>
    </div>
    <div class="inner_health main">
      <div class="chilld_healt">
        <i class="fa-solid fa-heart-pulse"></i>
        <h5>Heart Rate</h5>
        <p><span class="counter" data-target="75">0</span>
        bpm</p>
      </div>
      <div class="chilld_healt">
        <i class="fa-solid fa-moon"></i>
        <h5>sleep</h5>
        <p><span class="counter" data-target="8">0</span>
        hrs</p>
      </div>
      <div class="chilld_healt">
        <i class="fa-solid fa-martini-glass-citrus"></i>
        <h5>Water</h5>
        <p><span class="counter" data-target="10">0</span>
        Glass</p>
      </div>
      <div class="chilld_healt">
        <i class="fa-solid fa-person-walking"></i>
        <h5>Steps</h5>
        <p><span class="counter" data-target="1500">0</span>
        </p>
      </div>
    </div>
  </div>










  <script src="join.js"> </script>
</body>
</html>
